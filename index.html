<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cryptography</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body class="bg-dark p-5">
        <nav class="container mb-5">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#decode">Decode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#encode">Encode</a>
                </li>
            </ul>
        </nav>
        <div class="container tab-content">
            
            <div id="decode" class="tab-pane fade-in active">
                <div class="form-group mb-3">
                    <input name="de_input" class="form-control" id="de_input_id" type="text">
                </div>
                <div class="text-center">
                    <button name="de_submit" class="btn btn-primary mb-3" id="de_submit_id" type="submit">Decode Message</button>
                </div>
                <div class="form-group mb-3">
                    <input name="de_output" class="form-control" id="de_output_id" type="text" readonly>
                </div>
            </div>

            <div id="encode" class="tab-pane fade-in">
                <div class="form-group mb-3">
                    <input name="en_input" class="form-control" id="en_input_id" type="text">
                </div>
                <div class="text-center">
                    <button name="en_submit" class="btn btn-primary mb-3 " id="en_submit_id" type="submit">Encode Message</button>
                </div>
                <div class="form-group">
                    <input name="en_output" class="form-control" id="en_output_id" type="text" readonly>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
